<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlit Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="charts-container">
            <div class="chart">
                <h2>Pie Chart</h2>
                <div id="pie-chart"></div>
            </div>
            <div class="xy">
                <h2>Bar Chart</h2>
                <div id="bar"></div>
            </div>
            <div class="xy">
                <h2>Line Chart</h2>
                <div id="line"></div>
            </div>
        </div>
        <div class="map-container">
            <h2>Map</h2>
            <div id="map"></div>
        </div>
    </div>
</body>
</html>
